<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Sensores - WinUI Style</title>
    <style>
        /* --- Vari√°veis de Cores (WinUI Light Theme) --- */
        :root {
            --bg-color: #f3f3f3;          /* Mica / Background App */
            --card-bg: #ffffff;           /* Solid Background */
            --text-primary: #1d1d1d;      /* Texto Principal */
            --text-secondary: #606060;    /* Texto Secund√°rio */
            --accent-color: #0067c0;      /* Windows Blue */
            --border-color: #e5e5e5;      /* Bordas sutis */
            --shadow-card: 0 2px 4px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI Variable", "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden; /* Evita scroll na janela inteira, apenas no conte√∫do */
        }

        /* --- Sidebar (Navega√ß√£o Lateral) --- */
        .sidebar {
            width: 250px;
            background-color: var(--bg-color); /* Sidebar "transparente"/integrada */
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 10px 16px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        .nav-item.active {
            background-color: #ffffff;
            font-weight: 600;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 4px;
            top: 12px;
            bottom: 12px;
            width: 3px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        /* --- Conte√∫do Principal --- */
        .main-content {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto; /* Scroll apenas aqui */
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* --- Grid de Resumo (KPIs) --- */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .kpi-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100px;
        }

        .kpi-title {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: 300; /* Estilo WinUI fino */
            color: var(--text-primary);
        }

        .kpi-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Pequeno indicador colorido no card */
        .kpi-indicator {
            height: 4px;
            width: 24px;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        /* --- Painel de Listagem (Tabela) --- */
        .data-panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-card);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        /* Controles do Painel (Filtro e Bot√£o) */
        .panel-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color); /* Mesmo fundo do bot√£o */
            font-family: inherit;
            font-size: 13px;
            color: var(--text-primary);
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:hover {
            background-color: #e9e9e9;
        }
        
        .filter-select:focus {
            border-color: var(--accent-color);
            background-color: #ffffff;
        }

        .refresh-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background-color: #e9e9e9;
        }

        /* Tabela Estilizada */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            border-bottom: 1px solid var(--border-color);
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #fcfcfc;
        }
        
        /* Estado vazio da tabela */
        .empty-state {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Tags de Tipo de Sensor */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .tag-temp { background-color: #fff4ce; color: #8a6d3b; }
        .tag-humidity { background-color: #d9edf7; color: #31708f; }
        .tag-light { background-color: #f2dede; color: #a94442; }
        .tag-angle { background-color: #dff0d8; color: #3c763d; }
        .tag-unknown { background-color: #e0e0e0; color: #606060; }

        /* Loading State */
        .loading-row td {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        /* Pequena anima√ß√£o de fade-in na tabela */
        @keyframes fadeIn {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        #tableBody tr {
            animation: fadeIn 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="app-title">
            <span>üì° IoT Monitor</span>
        </div>
        
        <div class="nav-item active">
            <span>üìä Dashboard</span>
        </div>
        <div class="nav-item">
            <span>‚öôÔ∏è Configura√ß√µes</span>
        </div>
        <div class="nav-item">
            <span>üìÇ Logs</span>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <div class="main-content">
        <header>
            <h1>Hist√≥rico de Sensores</h1>
            <p class="subtitle">Vis√£o geral das leituras recebidas do ESP32</p>
        </header>

        <!-- KPIs / Resumo -->
        <div class="kpi-grid">
            <!-- Card 1: Temperatura -->
            <div class="kpi-card">
                <div>
                    <div class="kpi-indicator" style="background-color: #f0ad4e;"></div>
                    <div class="kpi-title">Temperatura</div>
                </div>
                <div class="kpi-value" id="kpiTemp">-- <span class="kpi-unit">¬∞C</span></div>
            </div>

            <!-- Card 2: Umidade -->
            <div class="kpi-card">
                <div>
                    <div class="kpi-indicator" style="background-color: #5bc0de;"></div>
                    <div class="kpi-title">Umidade</div>
                </div>
                <div class="kpi-value" id="kpiHum">-- <span class="kpi-unit">%</span></div>
            </div>

            <!-- Card 3: Luminosidade -->
            <div class="kpi-card">
                <div>
                    <div class="kpi-indicator" style="background-color: #d9534f;"></div>
                    <div class="kpi-title">Luminosidade</div>
                </div>
                <div class="kpi-value" id="kpiLight">-- <span class="kpi-unit">Lux</span></div>
            </div>

            <!-- Card 4: √Çngulo -->
            <div class="kpi-card">
                <div>
                    <div class="kpi-indicator" style="background-color: #5cb85c;"></div>
                    <div class="kpi-title">√Çngulo</div>
                </div>
                <div class="kpi-value" id="kpiAngle">-- <span class="kpi-unit">¬∞</span></div>
            </div>

            <!-- Card 5: Status -->
            <div class="kpi-card">
                <div>
                    <div class="kpi-indicator" style="background-color: #0067c0;"></div>
                    <div class="kpi-title">Servidor</div>
                </div>
                <div class="kpi-value" id="kpiStatus" style="font-size: 20px; padding-top: 8px;">Verificando...</div>
            </div>
        </div>

        <!-- Painel de Dados -->
        <div class="data-panel">
            <div class="panel-header">
                <div class="panel-title">√öltimas Leituras</div>
                <div class="panel-controls">
                    <!-- Filtro Local -->
                    <select id="sensorFilter" class="filter-select" onchange="renderTable()">
                        <option value="all">Todos os Sensores</option>
                        <option value="temperatura">Temperatura</option>
                        <option value="umidade">Umidade</option>
                        <option value="luminosidade">Luminosidade</option>
                        <option value="angulo">√Çngulo</option>
                    </select>
                    <!-- Bot√£o de Atualizar -->
                    <button class="refresh-btn" onclick="fetchData()">Atualizar</button>
                </div>
            </div>

            <table id="sensorTable">
                <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="25%">Hor√°rio</th>
                        <th width="25%">Tipo de Sensor</th>
                        <th width="20%">Valor</th>
                        <th width="20%">Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dados inseridos via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const API_URL = "http://localhost:5000/api/sensor-data";

        // Vari√°vel Global para armazenar os dados
        let cachedSensorData = [];

        // --- FUN√á√ïES DE ESTILO ---
        function getTagClass(tipo) {
            if (!tipo) return 'tag-unknown';
            const t = tipo.toLowerCase();
            if (t.includes('temp')) return 'tag-temp';
            if (t.includes('umid') || t.includes('humid')) return 'tag-humidity';
            if (t.includes('lum') || t.includes('light')) return 'tag-light';
            if (t.includes('ang') || t.includes('tilt')) return 'tag-angle';
            return 'tag-unknown';
        }

        function formatTimestamp(ts) {
            if (!ts) return '-';
            return ts; 
        }

        // --- L√ìGICA DE DADOS ---

        // 1. Busca dados da API
        async function fetchData() {
            const tbody = document.getElementById('tableBody');
            const statusKpi = document.getElementById('kpiStatus');
            
            // Estado de Loading INTELIGENTE:
            // S√≥ mostra o loading visual na tela se a tabela estiver vazia (primeira carga).
            // Isso evita que a tabela pisque a cada 1 segundo.
            if (cachedSensorData.length === 0) {
                tbody.innerHTML = `<tr class="loading-row"><td colspan="5">üîÑ Conectando...</td></tr>`;
                statusKpi.textContent = "Conectando...";
                statusKpi.style.color = "#606060";
            }

            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                cachedSensorData = data;

                // Atualiza Status do Servidor
                statusKpi.textContent = "Online ‚óè";
                statusKpi.style.color = "green"; // Verde vivo para indicar online e atualizando

                // Atualiza KPIs de Sensores
                updateSensorKPIs(data);

                // Renderiza a tabela
                renderTable();

            } catch (error) {
                console.error("Falha ao buscar dados:", error);
                
                // S√≥ mostra erro na tabela se ela estiver vazia. Se j√° tiver dados antigos, mant√©m eles e s√≥ avisa no status.
                if (cachedSensorData.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; color: #a94442; padding: 20px;">
                                <strong>Offline</strong><br><small>${error.message}</small>
                            </td>
                        </tr>
                    `;
                }
                statusKpi.textContent = "Offline ‚úï";
                statusKpi.style.color = "#a94442";
            }
        }

        // 2. Calcula os valores mais recentes para os Cards
        function updateSensorKPIs(data) {
            let lastTemp = null;
            let lastHum = null;
            let lastLight = null;
            let lastAngle = null;

            for (let item of data) {
                const tipo = (item.tipo_sensor || '').toLowerCase();

                if (lastTemp === null && tipo.includes('temperatura')) lastTemp = item.valor;
                if (lastHum === null && (tipo.includes('umidade') || tipo.includes('humid'))) lastHum = item.valor;
                if (lastLight === null && (tipo.includes('luminosidade') || tipo.includes('light'))) lastLight = item.valor;
                if (lastAngle === null && (tipo.includes('angulo') || tipo.includes('angle') || tipo.includes('tilt'))) lastAngle = item.valor;

                if (lastTemp !== null && lastHum !== null && lastLight !== null && lastAngle !== null) break;
            }

            if (lastTemp !== null) document.getElementById('kpiTemp').innerHTML = `${lastTemp} <span class="kpi-unit">¬∞C</span>`;
            if (lastHum !== null) document.getElementById('kpiHum').innerHTML = `${lastHum} <span class="kpi-unit">%</span>`;
            if (lastLight !== null) document.getElementById('kpiLight').innerHTML = `${lastLight} <span class="kpi-unit">Lux</span>`;
            if (lastAngle !== null) document.getElementById('kpiAngle').innerHTML = `${lastAngle} <span class="kpi-unit">¬∞</span>`;
        }

        // 3. Renderiza a tabela
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const filterValue = document.getElementById('sensorFilter').value;

            // Se a API estiver offline e sem dados cacheados
            if (!cachedSensorData || cachedSensorData.length === 0) {
                // N√£o faz nada se j√° estiver mostrando mensagem de erro/loading
                if (!tbody.innerHTML.includes("Offline") && !tbody.innerHTML.includes("Conectando")) {
                     tbody.innerHTML = `<tr><td colspan="5" class="empty-state">Nenhum dado recebido.</td></tr>`;
                }
                return;
            }

            const filteredData = cachedSensorData.filter(item => {
                if (filterValue === 'all') return true;
                const sensorType = (item.tipo_sensor || '').toLowerCase();
                return sensorType.includes(filterValue);
            });

            // Para evitar recriar o DOM inteiro se os dados forem id√™nticos (reduz flicker),
            // uma abordagem simples √© limpar apenas se necess√°rio, mas como os timestamps mudam, 
            // vamos reconstruir.
            tbody.innerHTML = ''; 

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-state">Nenhum registro para "${filterValue}".</td></tr>`;
                return;
            }

            filteredData.forEach(dado => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${dado.id}</td>
                    <td>${formatTimestamp(dado.timestamp)}</td>
                    <td><span class="tag ${getTagClass(dado.tipo_sensor)}">${dado.tipo_sensor}</span></td>
                    <td><strong>${dado.valor}</strong></td>
                    <td style="color: green; font-size: 12px;">‚óè Salvo</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- INICIALIZA√á√ÉO ---
        window.onload = function() {
            // 1. Busca dados imediatamente
            fetchData();
            
            // 2. Configura o timer para buscar a cada 1 segundo (1000 ms)
            setInterval(fetchData, 1000);
        };
    </script>
</body>
</html>
